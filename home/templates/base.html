<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Yadgah - یادگاه{% endblock %}</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body dir='rtl'>
    <header>
        <div class="left-section">
            <h1><a href="#">یادگاه</a></h1>
            <nav class="categories" aria-label="Main Categories">
                <ul>
                    <li>
                        <a href="/category/technology/" aria-haspopup="true" aria-expanded="false">دسته بندی</a>
                        <ul class="submenu" aria-hidden="true">
                            <li>
                                <a href="/category/technology/ai/" aria-haspopup="true" aria-expanded="false">سوالات</a>
                                <ul class="submenu" aria-hidden="true">
                                    <li><a href="/category/technology/ai/machine-learning/">1</a></li>
                                    <li><a href="/category/technology/ai/deep-learning/">2</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="/category/technology/ai/" aria-haspopup="true" aria-expanded="false">تجربه ها</a>
                                <ul class="submenu" aria-hidden="true">
                                    <li><a href="/category/technology/ai/machine-learning/">1</a></li>
                                    <li><a href="/category/technology/ai/deep-learning/">3</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>



        <div class="right-section">
            <div class="search">
                <form action="{% url 'search' %}" method="get">
                    <button type="submit" aria-label="Search Button">جست و جو</button>
                    <input type="text" name="q" placeholder="جست و جو..." aria-label="Search">
                </form>
            </div>

            <div class="profile">
                {% if user.is_authenticated %}
                    <button onclick="window.location.href='{% url 'profile' %}'" class="profile-button">سلام, {{ user.username }}</button> | 
                    <button onclick="window.location.href='{% url 'logout' %}'" class="profile-button">خروج از سیستم</button>
                {% else %}
                    <a href="{% url 'login' %}">وارد شوید</a> | 
                    <a href="{% url 'signup' %}">ثبت نام کنید</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
