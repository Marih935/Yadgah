{% extends 'base.html' %} {% block content %}
<h1>Leaderboard</h1>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>User</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ user.user.username }}</td>
      <td>{{ user.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
