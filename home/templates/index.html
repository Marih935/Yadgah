{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
    <div class="content-wrapper">
        <!-- اخبار بخش -->
        <div class="news-section">
            <h2>اخبار جدید</h2>
            {% for news in news_items %}
                <div class="news-item">
                    <h3>{{ news.title }}</h3>
                    <p>{{ news.content|truncatewords:20 }}</p> <!-- محتوای کوتاه شده -->
                    <p>تاریخ انتشار: {{ news.published_at|jalali_date }}</p>
                </div>
            {% endfor %}
        </div>

        <!-- خط عمودی -->
        <div class="vl"></div> 

        <!-- مطالب اصلی -->
        <div class="main-content">
            <h1 class="inline h1-margin">عنوان</h1>
            <button class="inline button-margin">دکمه</button>
            <p>سوالات اخیر</p>
        </div>    
    </div>
{% endblock %}
